<mat-card>
  <mat-card-header>
    <mat-card-title>Courses</mat-card-title>
    <mat-card-subtitle>all the courses available</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let course of courses" (click)="selected.emit(course)">
        <h3 mat-line>{{course.id + 1 }}  : {{course.title}}</h3>
        <p mat-line>{{course.description}}</p>
        <button mat-icon-button color="warn" (click)="delete.emit(course);$event.stopImmediatePropagation()">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
