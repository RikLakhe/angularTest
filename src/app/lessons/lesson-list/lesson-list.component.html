<mat-card>
  <mat-card-header>
    <mat-card-title>List of Lessons</mat-card-title>
    <mat-card-subtitle>lesson this is it....</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-list dense>
      <mat-list-item *ngFor="let lesson of courseLessons" (click)="select.emit(lesson)">
        <h3>{{lesson.title}}</h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
